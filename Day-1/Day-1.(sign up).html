        <input type="submit"  value="Sign Up!"  class ="style-btn">

<script>
function register()
{
    let x=document.getElementById("uname").value;
    let m1=document.getElementById("pass").value;
    let m2=document.getElementById("confirmpass").value;
    if(confirm("Are You Sure you want to Sign Up?"))
    {
        if(m1==m2)
        {
            alert("Password Matched");
            alert(x+" You Have Successfully Signed in!");
        }
else
{
alert("Your Passwords contridict");
}
}
else
{
alert("Failed");
}
}

</script>
